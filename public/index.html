<!DOCTYPE html>
<html>

<head>
  <title>Product Details</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <!-- Load jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  
  <!-- Load Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-5">
        <form id="ProductDetails" onsubmit="handleFormSubmit(event)">
          <p class="h4 mb-4 text-center">Product Details</p>
          <div class="mb-1">
            <label for="name" class="form-label">Product Name:</label>
            <input type="text" id="name" name="name" class="form-control form-control-sm" required>
          </div>
          <div class="mb-1">
            <label for="description" class="form-label">Product Description:</label>
            <textarea id="description" name="description" class="form-control form-control-sm" rows="2"></textarea>
          </div>
          <div class="mb-1">
            <label for="category" class="form-label">Product Category:</label>
            <select id="category" name="category" class="form-select form-select-sm" required>
              <option value="">--Select a category--</option>
              <option value="Electronics">Electronics</option>
              <option value="Clothing">Clothing</option>
              <option value="Home and Garden">Home and Garden</option>
              <option value="Sports and Outdoors">Sports and Outdoors</option>
            </select>
          </div>
          <div class="mb-1">
            <label for="country" class="form-label">Country:</label>
            <select id="country" name="country" class="form-select form-select-sm" required>
              <option value="">--Select a country--</option>
            </select>
          </div>
          <div class="mb-1">
            <label for="condition" class="form-label">Condition:</label>
            <select id="condition" name="condition" class="form-select form-select-sm" required>
              <option value="New">New</option>
              <option value="Used">Used</option>
            </select>
          </div>
          <div class="mb-1">
            <label for="price" class="form-label">Price:</label>
            <input type="text" id="price" name="price" class="form-control" required>
          </div>
          <div class="mb-2">
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" id="quantity" name="quantity" class="form-control" required>
          </div>
          <button id="submit" class="btn btn-primary">Submit</button>
          <button id="cancelButton" type="button" class="btn btn-secondary" style="display: none;" onclick="editCancel()">Cancel</button>
        </form>
      </div>
      <div class="col-lg-7">
        <p class="h4 mb-4 text-center">Product Details Database</p>
        <form id="search-form" class="form-inline" onsubmit="handleSearchForm(event)">
          <div class="input-group">
            <input type="text" class="form-control form-control-sm mb-2" id="searchText" name="searchText" placeholder="Search" required>
            <button type="submit" class="btn btn-sm btn-primary mb-2">Search</button>
          </div>
        </form>
        <div class="table-responsive">
          <div id="dataTable"></div>
        </div>
        <br>
        <button type="button" class="btn btn-success btn-sm" onclick="getAllRecords()">Get ALL Data</button>
      </div>
    </div>
  </div>
  <!-- Modal untuk Spinner -->
<div class="modal fade" id="spinnerModal" tabindex="-1" inert="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" style="background: transparent; border: none;">
      <div class="modal-body text-center">
        <!-- Bootstrap Spinner -->
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2 text-white">Loading...</p>
      </div>
    </div>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
